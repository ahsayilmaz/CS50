{% extends "layout.html" %}

{% block title %}
    Quotes
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" require placeholder="Search for a stock" type="text">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" require placeholder="How many?" type="text">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
