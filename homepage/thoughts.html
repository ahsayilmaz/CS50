<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <button class="home"><a href="index.html" style="text-decoration: none; color: gold;"><h1>YOUR HOME</h1></a></button>
                </td>
                <td>
                    <button class="communication"><a href="communication.html" style="text-decoration: none; color: gold;"><h1>Reach Out to Us</h1></a></button>
                </td>
                <td>
                    <button class="help"><a href="faq.html" style="text-decoration: none; color: gold;"><h1>FAQ</h1></a></button>
                </td>
                <td>
                    <button class="thoughts"><a href="thoughts.html" style="text-decoration: none; color: gold;"><h1>Tell us about you</h1></a></button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h3>Tell us about you</h3>
                    <input class="input1" name="ur name" placeholder="What should we call you?">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="input2" name="thought" placeholder="What do  you think?">
                    <button class="button" id="submit">Submit</button>
                </td>
            </tr>
            <tr class="messageArea">

            </tr>
        </table>
        <script>
            let buttons = document.querySelectorAll(".button");
            let count=0;
            buttons.forEach(button => {
                button.addEventListener("click", function(event) {
                    let message;
                    let messageArea=document.querySelector(".messageArea")
                    let input1 = document.querySelector(".input1");
                    let input2 = document.querySelector(".input2");
                    let comment = document.querySelector('input[name="thought"]').value;
                    let name = document.querySelector('input[name="ur name"]').value;
                    if(event.target.id === "submit"){
                        message="Thank you!"
                    }
                    if(count<3){
                        count++;
                        let messageElement = document.createElement("p");
                        messageArea.appendChild(messageElement);
                        messageElement.textContent = message;
                        let paragraph = document.createElement('p');
                        messageArea.appendChild(paragraph);
                        paragraph.textContent = name + ': ' + comment;
                        document.querySelector('input[name="ur name"]').value = '';
                        document.querySelector('input[name="thought"]').value = '';
                        setTimeout(function() {
                            messageElement.remove();
                            count--;
                        }, 1000);
                    }
                });
            });
        </script>
    </body>
</html>
